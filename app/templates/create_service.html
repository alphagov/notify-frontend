{% extends "_base_page.html" %}
{% block page_title %}
GOV.UK Notify
{% endblock %}

{% block content %}
<div class="page-container">
    {%
    with
    heading = "Add service"
    %}
    {% include "toolkit/page-heading.html" %}
    {% endwith %}


    <form autocomplete="off" action="" method="post">
        <div class="grid-row">
            <div class="column-two-thirds">
                <div class="question" id="servicename">
                    <label for="servicenamename">
                      <span class="question-heading">
                        Service name
                      </span>
                    </label>
                    <input type="text" name="servicename" id="input-servicename" class="text-box" value=""/>
                </div>
                <div class="question" id="name">
                    <label for="name">
                      <span class="question-heading">
                        Name
                      </span>
                    </label>
                    <input type="text" name="name" id="input-name" class="text-box" value=""/>
                </div>
                <div class="question" id="email">
                    <label for="email">
                      <span class="question-heading">
                        Email address
                      </span>
                    </label>
                    <input type="text" name="email" id="input-email" class="text-box" value=""/>
                </div>
                <div class="question" id="mobile">
                    <label for="mobile">
                      <span class="question-heading">
                        Mobile number
                      </span>
                    </label>
                    <input type="text" name="mobile" id="input-name" class="text-box" value=""/>
                </div>
                <div class="question" id="password">
                    <label for="input-password">
                      <span class="question-heading">
                        Password
                      </span>
                    </label>
                    <input type="text" name="repeatpassword" id="input-repeatpassword" class="text-box" value=""/>
                </div>
                <div class="question" id="repeatpassword">
                    <label for="input-repeatpassword">
                      <span class="question-heading">
                        Repeat password
                      </span>
                    </label>
                    <input type="text" name="repeatpassword" id="input-repeatpassword" class="text-box" value=""/>
                </div>
                <button class="button-save">Submit</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
